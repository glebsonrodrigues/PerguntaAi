{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Coluna da Imagem -->
        <div class="col-lg-6 col-md-5 d-none d-md-flex justify-content-center align-items-center">
            <img src="{% static 'img/Professora.png' %}" class="img-fluid" alt="Imagem de Login">
        </div>
        <!-- Coluna do Formulário -->
        <div class="col-lg-6 col-md-8 col-sm-12 d-flex justify-content-center align-items-center">
            <div class="border-login">
                <div class="register">
                <h1>Entrar</h1>
                <div class="register2">
                <label>Ainda sem conta?<br>
                    <a href="/register/">Cadastre-se</a></label>
                </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input id="username" name="username" placeholder="jondoe@email.com" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input id="password" name="password" placeholder="********" type="password" class="form-control" required>
                    </div>
                    <div class="resetPassword"> 
                        <a href="">Esqueci a senha</a>
                    </div>
                    <button type="submit" class="btn btn-custom btn-lg btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    {% if error %}
        <div class="alert alert-danger mt-2 text-center">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
